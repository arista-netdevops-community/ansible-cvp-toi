---
CVP_DEVICES_INIT:
  'TEAM01-DEVICE01':
    name: 'TEAM01-DEVICE01'
    parentContainerName: TEAM01
    configlets:
        - 'TEAM01-DEVICE01'
    imageBundle: []
  'TEAM02-DEVICE01':
    name: 'TEAM02-DEVICE01'
    parentContainerName: TEAM02
    configlets:
        - 'TEAM02-DEVICE01'
    imageBundle: []
  'TEAM03-DEVICE01':
    name: 'TEAM03-DEVICE01'
    parentContainerName: TEAM03
    configlets:
        - 'TEAM03-DEVICE01'
    imageBundle: []
  'TEAM04-DEVICE01':
    name: 'TEAM04-DEVICE01'
    parentContainerName: TEAM04
    configlets:
        - 'TEAM04-DEVICE01'
    imageBundle: []
  'TEAM05-DEVICE01':
    name: 'TEAM05-DEVICE01'
    parentContainerName: TEAM05
    configlets:
        - 'TEAM05-DEVICE01'
    imageBundle: []

CVP_DEVICES_TASKER:
  'TEAM01-DEVICE01':
    name: TEAM01-DEVICE01
    parentContainerName: TEAM01
    configlets:
        - TEAM01-DEVICE01
        - LAB06-ALIAS
    imageBundle: []
  'TEAM02-DEVICE01':
    name: TEAM02-DEVICE01
    parentContainerName: TEAM02
    configlets:
        - TEAM02-DEVICE01
        - LAB06-ALIAS
    imageBundle: []
  'TEAM03-DEVICE01':
    name: TEAM03-DEVICE01
    parentContainerName: TEAM03
    configlets:
        - TEAM03-DEVICE01
        - LAB06-ALIAS
    imageBundle: []
  'TEAM04-DEVICE01':
    name: TEAM04-DEVICE01
    parentContainerName: TEAM04
    configlets:
        - TEAM04-DEVICE01
        - LAB06-ALIAS
    imageBundle: []
  'TEAM05-DEVICE01':
    name: TEAM05-DEVICE01
    parentContainerName: TEAM05
    configlets:
        - TEAM05-DEVICE01
        - LAB06-ALIAS
    imageBundle: []

CVP_CONTAINERS:
  STAGING:
    parent_container: Tenant
  TEAM01:
    parent_container: Tenant
    devices:
      - 'TEAM01-DEVICE01'
  TEAM02:
    parent_container: Tenant
    devices:
      - 'TEAM02-DEVICE01'
  TEAM03:
    parent_container: Tenant
    devices:
      - 'TEAM03-DEVICE01'
  TEAM04:
    parent_container: Tenant
    devices:
      - 'TEAM04-DEVICE01'
  TEAM05:
    parent_container: Tenant
    devices:
      - 'TEAM05-DEVICE01'

CVP_CONFIGLETS:
  LAB06-ALIAS: "alias a{{ 999 | random }} show version"
  TEAM01-DEVICE01: "{{ lookup('file', 'eos_configs/base_configs/TEAM01-DEVICE01.cfg') }}"
  TEAM02-DEVICE01: "{{ lookup('file', 'eos_configs/base_configs/TEAM02-DEVICE01.cfg') }}"
  TEAM03-DEVICE01: "{{ lookup('file', 'eos_configs/base_configs/TEAM03-DEVICE01.cfg') }}"
  TEAM04-DEVICE01: "{{ lookup('file', 'eos_configs/base_configs/TEAM04-DEVICE01.cfg') }}"
  TEAM05-DEVICE01: "{{ lookup('file', 'eos_configs/base_configs/TEAM05-DEVICE01.cfg') }}"
