---
CVP_DEVICES_INIT:
  'TEAM01-DEVICE01':
    name: 'TEAM01-DEVICE01'
    parentContainerName: TEAM01
    configlets:
        - 'TEAM01-DEVICE01'

CVP_DEVICES_TASKER:
  'TEAM01-DEVICE01':
    name: TEAM01-DEVICE01
    parentContainerName: TEAM01
    configlets:
        - TEAM01-DEVICE01
        - LAB06-ALIAS

CVP_CONTAINERS:
  STAGING:
    parent_container: Tenant
  TEAM01:
    parent_container: Tenant

CVP_CONFIGLETS:
  LAB06-ALIAS: "alias a{{ 999 | random }} show version"
  TEAM01-DEVICE01: "{{ lookup('file', 'eos_configs/base_configs/TEAM01-DEVICE01.cfg') }}"
