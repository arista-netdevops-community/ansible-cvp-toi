---
CVP_DEVICES_INIT:
  'TEAM01-DEVICE01':
    name: 'TEAM01-DEVICE01'
    parentContainerName: TEAM01
    configlets:
        - 'TEAM01-DEVICE01'
  'TEAM02-DEVICE02':
    name: 'TEAM02-DEVICE02'
    parentContainerName: TEAM02
    configlets:
        - 'TEAM02-DEVICE02'
  'TEAM02-DEVICE03':
    name: 'TEAM02-DEVICE03'
    parentContainerName: TEAM02
    configlets:
        - 'TEAM02-DEVICE03'
  'TEAM03-DEVICE04':
    name: 'TEAM03-DEVICE04'
    parentContainerName: TEAM03
    configlets:
        - 'TEAM03-DEVICE04'

CVP_DEVICES_TASKER:
  'TEAM01-DEVICE01':
    name: TEAM01-DEVICE01
    parentContainerName: TEAM01
    configlets:
        - TEAM01-DEVICE01
        - LAB06-ALIAS
  'TEAM02-DEVICE02':
    name: TEAM02-DEVICE02
    parentContainerName: TEAM02
    configlets:
        - TEAM02-DEVICE02
        - LAB06-ALIAS
  'TEAM02-DEVICE03':
    name: TEAM02-DEVICE03
    parentContainerName: TEAM02
    configlets:
        - TEAM02-DEVICE03
        - LAB06-ALIAS
  'TEAM03-DEVICE04':
    name: TEAM03-DEVICE04
    parentContainerName: TEAM03
    configlets:
        - TEAM03-DEVICE04
        - LAB06-ALIAS

CVP_CONTAINERS:
  STAGING:
    parent_container: Tenant
  TEAM01:
    parent_container: Tenant
  TEAM02:
    parent_container: Tenant
  TEAM03:
    parent_container: Tenant
  TEAM04:
    parent_container: Tenant

CVP_CONFIGLETS:
  LAB06-ALIAS: "alias a{{ 999 | random }} show version"
  TEAM01-DEVICE01: "{{ lookup('file', 'eos_configs/base_configs/TEAM01-DEVICE01.cfg') }}"
  TEAM02-DEVICE02: "{{ lookup('file', 'eos_configs/base_configs/TEAM02-DEVICE02.cfg') }}"
  TEAM02-DEVICE03: "{{ lookup('file', 'eos_configs/base_configs/TEAM02-DEVICE03.cfg') }}"
  TEAM03-DEVICE04: "{{ lookup('file', 'eos_configs/base_configs/TEAM03-DEVICE04.cfg') }}"
