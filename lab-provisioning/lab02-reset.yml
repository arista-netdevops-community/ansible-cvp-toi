---
- name: Build lab02 on CloudVision
  hosts: CloudVision
  gather_facts: no
  include_vars:
    - lab_definitions/lab02.yml

  tasks:
    - name: 'Collecting facts from CVP {{inventory_hostname}}.'
      arista.cvp.cv_facts:
      register: CVP_FACTS

    - name: "Configure devices on {{inventory_hostname}}"
      arista.cvp.cv_device:
        devices: "{{CVP_DEVICES}}"
        cvp_facts: '{{CVP_FACTS.ansible_facts}}'
        device_filter: ['TEAM']
        state: absent
      register: CVP_DEVICES_RESULTS

    - name: "Execute pending tasks on {{inventory_hostname}}"
      arista.cvp.cv_task:
        tasks: "{{ CVP_DEVICES_RESULTS.data.tasks }}"
        wait: 720

    - name: 'Refreshing facts from CVP {{inventory_hostname}}.'
      arista.cvp.cv_facts:
      register: CVP_FACTS

    - name: 'Configure configlets for lab02'
      arista.cvp.cv_configlet:
        cvp_facts: "{{CVP_FACTS.ansible_facts}}"
        configlets: "{{CVP_CONFIGLETS}}"
        configlet_filter: ['TEAM']
        state: absent

    - name: "Building Containers topology on {{inventory_hostname}}"
      arista.cvp.cv_container:
        topology: '{{CVP_CONTAINERS}}'
        cvp_facts: '{{CVP_FACTS.ansible_facts}}'
        save_topology: true
        mode: delete
